<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form class="profile">
        <div class="row">
            <label class="col-25" for="fName">First Name</label>
            <input class="col-75" type="text" name="fName" id="fName" placeholder="Your Name...">
        </div>
        <div class="row">
            <label class="col-25" for="lName">Last Name</label>
            <input  class="col-75" type="text" name="lName" id="lName" placeholder="Your Last Name...">
        </div>
        <div class="row">
            <label class="col-25" for="yourCountry">Country</label>
            <select class="col-75" id="yourCountry" name="country">
                <option value="usa">USA</option>
                <option value="russia">Russia</option>
                <option value="ukraine">Ukraine</option>
            </select>
        </div>
        <div class="row">
            <label class="col-25" for="yourDescription">Subject</label>
            <textarea class="col-75" id="yourDescription" placeholder="Describe Yourself..."></textarea>
        </div>
        <input class="submitbutton" type="submit" value="Submit">
    </form>
          
</body>
</html>
